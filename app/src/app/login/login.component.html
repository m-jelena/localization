<div class="container">  
    <form>
        <div class="form-group">  
            <label>{{'login.username.label' | translate}}</label>  
            <input type="text" class="form-control" placeholder="{{'login.username.placeholder' | translate}}"/>  
        </div>  
        <div class="form-group">  
                <label>{{'login.password.label' | translate}}</label>  
                <input type="password" class="form-control" placeholder="{{'login.password.placeholder' | translate}}">  
        </div> 
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">{{'login.button.name' | translate}}</button>  
            <button type="submit" class="btn btn-outline-secondary">{{'login.forgotpassword.link' | translate}}</button>  
        </div> 
    </form>  
</div>
